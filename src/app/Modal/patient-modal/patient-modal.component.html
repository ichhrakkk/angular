<div class="modal-header">
  <h5 class="modal-title" id="patientModalLabel">Enregistrement Patient</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!-- Formulaire d'enregistrement du patient -->
  <form *ngIf="!formSubmitted" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="dateNaissance">Date de Naissance:</label>
      <input type="date" id="dateNaissance" name="dateNaissance" class="form-control" [(ngModel)]="formData.dateNaissance" required (input)="clearError('dateNaissance')">
      <div *ngIf="errorMessages.dateNaissance" class="text-danger">{{ errorMessages.dateNaissance }}</div>
    </div>
    <div class="form-group">
      <label>Genre:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male" [(ngModel)]="formData.gender" required (input)="clearError('gender')">
        <label class="form-check-label" for="male">Masculin</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female" [(ngModel)]="formData.gender" required (input)="clearError('gender')">
        <label class="form-check-label" for="female">Féminin</label>
      </div>
      <div *ngIf="errorMessages.gender" class="text-danger">{{ errorMessages.gender }}</div>
    </div>
    <div class="form-group">
      <label for="antecedentsMedicaux">Antécédents Médicaux:</label>
      <textarea id="antecedentsMedicaux" name="antecedentsMedicaux" class="form-control" [(ngModel)]="formData.antecedentsMedicaux" required (input)="clearError('antecedentsMedicaux')"></textarea>
      <div *ngIf="errorMessages.antecedentsMedicaux" class="text-danger">{{ errorMessages.antecedentsMedicaux }}</div>
    </div>
    <div class="form-group">
      <label for="antecedentsDentaires">Antécédents Dentaires:</label>
      <textarea id="antecedentsDentaires" name="antecedentsDentaires" class="form-control" [(ngModel)]="formData.antecedentsDentaires" required (input)="clearError('antecedentsDentaires')"></textarea>
      <div *ngIf="errorMessages.antecedentsDentaires" class="text-danger">{{ errorMessages.antecedentsDentaires }}</div>
    </div>
    <div class="form-group">
      <label for="historiqueChirurgie">Historique de Chirurgie:</label>
      <textarea id="historiqueChirurgie" name="historiqueChirurgie" class="form-control" [(ngModel)]="formData.historiqueChirurgie" required (input)="clearError('historiqueChirurgie')"></textarea>
      <div *ngIf="errorMessages.historiqueChirurgie" class="text-danger">{{ errorMessages.historiqueChirurgie }}</div>
    </div>
    <button type="submit" class="btn btn-primary">Créer un compte</button>
  </form>
  <div *ngIf="successMessage" class="alert alert-success">
    <p>{{ successMessage }}</p>
  </div>  
</div>
