<!-- Initialisation de Swiper -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
      var mySwiper = new Swiper('.swiper-container', {
          // Options de configuration de Swiper
          loop: true, // Boucler le slider
          autoplay: {
              delay: 5000, // Définir un délai de 5 secondes entre chaque diapositive
          },
          pagination: {
              el: '.swiper-pagination', // Utiliser la pagination
          },
          navigation: {
              nextEl: '.swiper-button-next', // Flèche de navigation suivante
              prevEl: '.swiper-button-prev', // Flèche de navigation précédente
          },
      });
  });
